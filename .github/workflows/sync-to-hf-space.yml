name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          set -e
          if [ -z "$HF_TOKEN" ] || [ -z "$HF_USERNAME" ] || [ -z "$HF_SPACE" ]; then
            echo "Missing required secrets. Please set: HF_TOKEN, HF_USERNAME, HF_SPACE" >&2
            exit 1
          fi
          
          # 1. 配置 Git 用户
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # 2. 彻底清理历史中的大文件 (防止 HF 拒绝)
          # 创建一个孤儿分支（无历史记录），只包含当前文件
          git checkout --orphan temp-branch
          git add .
          git commit -m "deploy: sync to huggingface space (squashed)"
          
          # 3. 强制推送到 HF
          git push --force "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE}" temp-branch:main
